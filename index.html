<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Anthrax</title>
</head>
<body>
<div class="container">
    <header class="header">
        <h3 class="header__title"><a href="#" class="link">Anthrax</a></h3>
        <nav class="header__nav">
            <ul class="list header__list">
                <li class="header__item">
                    <a href="#" class="link">
                        <h3>Портфолио</h3>
                    </a>
                </li>
                <li class="header__item">
                    <a href="#" class="link">
                        <h3>Цены</h3>
                    </a>
                </li>
                <li class="header__item">
                    <a href="#" class="link">
                        <h3>Ссылки</h3>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">

        <section class="hero">
            <h1 class="hero__title">Anthrax</h1>
            <h3 class="hero__subtitle">KASKARD RESSUMAR — GRAPHIC ARTIST</h3>
        </section>

        <section class="section portfolio">
            <h2 class="title">Портфолио</h2>
            <h3 class="subtitle">Иллюстрации</h3>
            <div class="images illustrations">
                <img src="./images/illustrations/illustration_1.png" alt="Illustration 1">
                <img src="./images/illustrations/illustration_4.png" alt="Illustration 2">
                <img src="./images/illustrations/illustration_2.png" alt="Illustration 3">
                <img src="./images/illustrations/illustration_3.png" alt="Illustration 4">
            </div>
        </section>

        <section class="section characters-design">
            <h2 class="title">Дизайн персонажей</h2>
            <div class="images characters">
                <img src="./images/characters/1.jpg" alt="Character 1">
                <img src="./images/characters/2.jpg" alt="Character 2">
                <img src="./images/characters/3.jpg" alt="Character 3">
                <img src="./images/characters/4.jpg" alt="Character 4">
            </div>
        </section>

        <section class="section">
            <h2 class="title">Обложки, брендбуки</h2>
            <div class="images brandbooks">
                <img src="./images/brandbooks/1.jpg" alt="The Chronicles of Narnia">
                <img src="./images/brandbooks/2.png" alt="Wild Hunt">
            </div>
        </section>

        <section class="section">
            <h2 class="title">Оформление</h2>
            <div class="images design">
                <img src="./images/design/predmety.png" alt="Items">
                <img src="./images/design/pstatusy.png" alt="Statuses">
            </div>
        </section>

        <section class="section prices">
            <h2 class="title">Цены</h2>
            <h3 class="subtitle">Иллюстрация</h3>
        </section>
    </main>
</div>
</body>
</html>
